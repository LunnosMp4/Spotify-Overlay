<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="drag.css">
  <link rel="stylesheet" id="theme-style" href="themes/default-theme.css">
  <title>Spotify Overlay</title>
</head>
<body>
  <div id="drag-indicator" style="display: none; background-color: rgba(255, 0, 0, 0.4); width: 100px; height: 100px; position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>
  <div id="overlay">
    <img id="album-cover" src="" alt="Album Cover">
    <div id="track-info" class="no-drag">
      <div id="track-name">Track Name</div>
      <div id="artist-name">Artist Name</div>
    </div>
  </div>
  <script src="renderer.js"></script> <!-- Load renderer script -->
</body>
</html>
